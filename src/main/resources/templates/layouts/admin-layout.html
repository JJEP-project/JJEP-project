<!doctype html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JJEP</title>
    <link rel="stylesheet" th:href="@{/styles/global.css}">
    <script th:src="@{/js/tailwind.config.js}">
    </script>
</head>
<body>
<div class="relative min-h-screen md:flex" data-dev-hint="container">
    <input type="checkbox" id="menu-open" class="hidden"/>

    <header class="flex justify-between md:hidden" data-dev-hint="mobile menu bar">
        <span></span>
        <label for="menu-open" id="mobile-menu-button"
               class="mr-4 mt-2 p-2 border rounded-full p-2 text-gray-600 md:hidden text-primary">
            <svg id="menu-open-icon" class="h-6 w-6 transition duration-200 ease-in-out"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
            <svg id="menu-close-icon" class="h-6 w-6 transition duration-200 ease-in-out"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </label>
    </header>

    <aside id="sidebar"
           class="border bg-white md:w-64 w-3/4 space-y-6 pt-6 px-0 absolute inset-y-0 left-0 transform md:relative md:translate-x-0 transition duration-200 ease-in-out  md:flex md:flex-col md:justify-between overflow-y-auto"
           data-dev-hint="sidebar; px-0 for frameless; px-2 for visually inset the navigation">
        <div class="flex flex-col space-y-6" data-dev-hint="optional div for having an extra footer navigation">
            <a href="#" class="text-white flex items-center space-x-2 px-4">
                <span class="text-2xl font-extrabold text-gray-800">JJEP</span>
            </a>

            <nav data-dev-hint="main navigation" class="px-4">
                <div th:if="${currentPage}">
                    <a
                            th:class="
                    ${currentPage.equals('home')}
                    ?
                    'bg-primary text-white rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-primary-hover'
                    :
                    'rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200'"
                            href="/admin"
                    >
                        <span>Home</span>
                    </a>
                    <a
                            th:class="
                    ${currentPage.equals('users')}
                    ?
                    'bg-primary text-white rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-primary-hover'
                    :
                    'rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200'"
                            href="/admin/users"
                    >
                        <span>Customers</span>
                    </a>
                    <a
                            th:class="
                    ${currentPage.equals('applications')}
                    ?
                    'bg-primary text-white rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-primary-hover'
                    :
                    'rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200'"
                            href="/admin/applications"
                    >
                        <span>Applications</span>
                    </a>
                    <a
                            th:class="
                    ${currentPage.equals('activities')}
                    ?
                    'bg-primary text-white rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-primary-hover'
                    :
                    'rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200'"
                            href="/admin/activities"
                    >
                        <span>Activities</span>
                    </a>
                </div>
                <div th:unless="${currentPage}">
                    <a
                            class="rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200"
                            href="/admin"
                    >
                        <span>Home</span>
                    </a>
                    <a
                            class="rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200"
                            href="/admin/users"
                    >
                        <span>Customers</span>
                    </a>
                    <a
                            class="rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200"
                            href="/admin/applications"
                    >
                        <span>Applications</span>
                    </a>
                    <a
                            class="rounded-xl my-2 flex items-center space-x-2 py-2 px-4 transition duration-200 hover:bg-gray-200"
                            href="/admin/activities"
                    >
                        <span>Activities</span>
                    </a>
                </div>
            </nav>
        </div>
    </aside>

    <main class="flex-1 w-full bg-gray-50 min-h-screen">
        <div class="border-b p-4 bg-white flex flex-row justify-between items-center text-primary">
            <div class="flex items-center">
                <a class="mr-4" th:href="${#httpServletRequest.getHeader('Referer')}"><</a>
                <h1 th:text="${currentPage}" class="font-medium text-2xl capitalize"></h1>
            </div>
            <div class="flex flex-row space-x-4 items-center justify-center">
                <h5 th:if="${authUser}">Hi, <span th:text="${authUser.fullName}"></span></h5>
                <a
                        class="rounded-xl flex items-center space-x-2 py-2 px-2 transition duration-200 hover:bg-gray-200 border"
                        href="/"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"/>
                    </svg>
                </a>
            </div>
        </div>
        <!--    content    -->
        <div class="max-w-7xl mx-auto p-4" layout:fragment="content">
            <!-- Replace content -->

            <!-- /End replace -->
        </div>
    </main>
</div>
</body>
</html>
