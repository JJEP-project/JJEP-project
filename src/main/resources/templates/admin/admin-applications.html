<!DOCTYPE html>
<html class="h-full" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Applications</title>
</head>

<body class="h-full">
    <div layout:fragment="content">
        <div class="m-4">
            <div class="bg-white rounded-xl border w-full p-3 text-sm flex flex-col space-y-4">
                <div class="flex flex-row justify-between items-center">
                    <h3 class="text-xl">Applications</h3>
                    <div class="flex flex-row justify-end space-x-4">
                        <a th:href="@{/admin/applications?sortBy=newest}" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl" type="button">
                            Sort Newest
                        </a>
                        <a th:href="@{/admin/applications?sortBy=oldest}" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl" type="button">
                            Sort Oldest
                        </a>
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primary-hover rounded-xl"
                                type="submit">
                            Add Application
                        </button>
                    </div>
                </div>

                <!-- applications -->
                <div class="overflow-x-auto">
                    <table class="table-auto w-full divide-y whitespace-nowrap">
                        <thead class="h-10">
                        <tr>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">ID</div>
                            </th>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">Username</div>
                            </th>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">Created at</div>
                            </th>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">Updated at</div>
                            </th>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">Status</div>
                            </th>
                            <th class="whitespace-nowrap">
                                <div class="font-medium text-left">Actions</div>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="divide-y">
                        <tr class="h-10" th:each="form: ${forms}" th:switch="${form.status}">
                            <td th:text="${form.id}">

                            </td>
                            <td th:text="${form.user.username}">

                            </td>
                            <td th:text="${#temporals.format(form.createdAt, 'yyyy-MM-dd HH:mm')}">

                            </td>
                            <td th:text="${#temporals.format(form.createdAt, 'yyyy-MM-dd HH:mm')}">

                            </td>
                            <td th:case=0>Requested</td>
                            <td th:case=1>In progress</td>
                            <td th:case=2>Completed</td>
                            <td th:case=3>Cancelled</td>
                            <td th:case="*" class="text-red-500">Undefined</td>
                            <td>
                                <div class="flex flex-row space-x-2">
                                    <a th:href="@{'/admin/applications/' + ${form.id}}" class="bg-blue-500 py-1 px-2 rounded-full text-white">
                                        Show
                                    </a>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
