<!DOCTYPE html>
<html class="h-full" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <title>Application details</title>
</head>

<body class="h-full">
  <div layout:fragment="content">
    <div class="bg-white rounded-xl border flex flex-col md:flex-row p-4 justify-start">

      <div class="flex flex-col flex-1 mb-8">
        <h1 class="font-semibold">
          Application details
        </h1>
        <p class="text-gray-500">
          Description
        </p>
      </div>

      <div class="grid grid-cols-2 gap-4 flex-1 lg:mr-32">

        <!-- 2 columns in 1 row -->
        <div class="md:m-0">
          <label class="block text-sm font-medium text-gray-900">Blood protection</label>
          <div class="mt-2">
            <h3 class="border border-gray-300 px-4 py-2 rounded-xl block w-full" th:text="${form.isBloodProtection}">

            </h3>
          </div>
        </div>
        <div class="md:m-0">
          <label class="block text-sm font-medium text-gray-900">Generational IHT</label>
          <div class="mt-2">
            <h3 class="border border-gray-300 px-4 py-2 rounded-xl block w-full" th:text="${form.isGenerationIht}">

            </h3>
          </div>
        </div>

        <!-- additional any kind of UI -->
        <div class="md:m-0 col-span-full flex flex-row justify-end items-center space-x-4">
          <!-- content -->
          <a th:href="@{'/admin/users/' + ${user.id}}" class="px-4 py-2 rounded-xl text-link hover:bg-link-back_hover">Show User</a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
