<!doctype html>
<html lang="en" layout:decorate="~{_layout.html}"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Playground
    </title>
</head>
<body>
<div layout:fragment="content">
    <!-- content -->
    <form method="post" th:action="@{/playground/handler}"
          th:object="${formApplication}">
        <div class="flex flex-col md:flex-row p-4 justify-start" th:each="client: *{clients}">

            <div class="flex flex-col flex-1 mb-8">
                <h1 class="font-semibold">
                    Client
                </h1>
                <p th:text="${clientStat.index + 1 + '. Client'}" class="text-gray-500">
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4 flex-1 lg:mr-32">

                <div class="md:m-0 col-span-2">
                    <label for="foreName" class="block text-sm font-medium text-gray-900">Forename</label>
                    <div class="mt-2">
                        <input
                                th:field="*{clients[__${clientStat.index}__].forename}"
                                type="text"
                                name="foreName"
                                id="foreName"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                                required
                        >
                    </div>
                </div>

                <div class="md:m-0">
                    <label for="personalLifeCover" class="block text-sm font-medium text-gray-900">Personal life
                        cover</label>
                    <div class="mt-2">
                        <input
                                th:field="*{clients[__${clientStat.index}__].personalLifeCover}"
                                type="number"
                                name="personalLifeCover"
                                id="personalLifeCover"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                                required
                        >
                    </div>
                </div>

                <div class="md:m-0">
                    <label for="trust" class="block text-sm font-medium text-gray-900">Trust</label>
                    <div class="mt-2">
                        <select
                                th:field="*{clients[__${clientStat.index}__].trust}"
                                style="-webkit-appearance: none;"
                                required
                                id="trust" name="select"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                        >
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="md:m-0">
                    <label for="pension" class="block text-sm font-medium text-gray-900">Pension</label>
                    <div class="mt-2">
                        <input
                                th:field="*{clients[__${clientStat.index}__].personalLifeCover}"
                                type="number"
                                name="pension"
                                id="pension"
                                autocomplete="pension"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                                required
                        >
                    </div>
                </div>

                <div class="md:m-0">
                    <label for="deathInService" class="block text-sm font-medium text-gray-900">Death in service</label>
                    <div class="mt-2">
                        <input
                                th:field="*{clients[__${clientStat.index}__].deathInService}"
                                type="number"
                                name="deathInService"
                                id="deathInService"
                                autocomplete="deathInService"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                                required
                        >
                    </div>
                </div>

            </div>

        </div>


        <div class="flex flex-col md:flex-row p-4 justify-start">

            <div class="flex flex-col flex-1 mb-8">
                <h1 class="font-semibold">
                    Application
                </h1>
                <p class="text-gray-500">
                    Application fields
                </p>
            </div>

            <div class="grid grid-cols-2 gap-4 flex-1 lg:mr-32">

                <div class="md:m-0">
                    <label for="appPersonalLifeCover" class="block text-sm font-medium text-gray-900">Personal life cover</label>
                    <div class="mt-2">
                        <input
                                th:field="*{personalLifeCover}"
                                type="number"
                                name="appPersonalLifeCover"
                                id="appPersonalLifeCover"
                                autocomplete="appPersonalLifeCover"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                                required
                        >
                    </div>
                </div>

                <div class="md:m-0">
                    <label for="appTrust" class="block text-sm font-medium text-gray-900">Trust</label>
                    <div class="mt-2">
                        <select
                                th:field="*{trust}"
                                style="-webkit-appearance: none;"
                                required
                                id="appTrust" name="select"
                                class="border border-gray-300 px-4 py-2 rounded-xl focus:outline-primary block w-full"
                        >
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>

        <div class="flex flex-col p-4 justify-end">
            <!-- additional any kind of UI -->
            <div class="col-span-full flex flex-row justify-end items-center mb-2">
                <!-- content -->
                <a th:if="!${param.doubledClients}" th:href="@{?doubledClients=true}" class="px-4 py-2 rounded-xl text-link hover:bg-link-back_hover">Add Client</a>
                <a th:if="${param.doubledClients}" th:href="@{?}" class="px-4 py-2 rounded-xl text-link hover:bg-link-back_hover">Remove Second Client</a>
            </div>

            <!-- submit or save -->
            <div class="md:m-0 col-span-full flex flex-row justify-end border-t pt-4 space-x-4">
                <button type="button" class="px-4 py-2 text-primary hover:bg-gray-100 rounded-xl">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-primary text-white hover:bg-primary-hover rounded-xl">
                    Submit
                </button>
            </div>
        </div>


    </form>
</div>
</body>
</html>
